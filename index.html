  <script>
    // Appliquer le thème immédiatement pour éviter le flash de contenu non stylé
    (function() {
      try {
        const saved = localStorage.getItem('tileburst_theme');
        if (saved === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (saved === null) {
          // Utiliser la préférence système si aucune préférence sauvegardée
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) {
        // Ignorer les erreurs
      }
    })();
  </script>
