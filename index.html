<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tileburst</title>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes place-bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }
  .animate-place {
    animation: place-bounce 0.3s ease-out;
  }

  @keyframes explode {
    0% { transform: scale(1) rotate(0deg); opacity: 1; }
    100% { transform: scale(0) rotate(90deg); opacity: 0; }
  }
  .animate-explode {
    transform-origin: center;
    animation: explode 0.3s ease-out forwards;
  }

  @keyframes clear-preview-pulse {
    0% { filter: brightness(1.1); }
    50% { filter: brightness(1.6); transform: scale(1.03); }
    100% { filter: brightness(1.1); }
  }
  .animate-clear-preview {
    animation: clear-preview-pulse 1s infinite;
  }

  .cell-3d {
    transition: box-shadow 0.2s ease-out, filter 0.2s;
    box-shadow: inset 0 -3px 0 0 rgba(0,0,0,0.15);
    filter: brightness(0.95) saturate(0.9);
  }
  .cell-3d.validated {
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
    filter: brightness(0.95);
  }
  .cell-empty {
    background-color: #f1f5f9; /* slate-100 */
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
  }

  .cell-empty.cell-in-shrink-path {
    background-color: #e2e8f0; /* slate-200 */
  }

  .btn-3d {
    transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
    box-shadow: 0 4px 0 0 var(--shadow-color, rgba(0,0,0,0.2));
    border-radius: 0.85rem;
  }
  .btn-3d:active {
    transform: translateY(3px);
    box-shadow: 0 1px 0 0 var(--shadow-color, rgba(0,0,0,0.2));
  }

  .invalid-placement-preview {
    background-color: rgba(51, 65, 85, 0.4); /* base slate-700 */
    background-image: repeating-linear-gradient(
      -45deg,
      transparent,
      transparent 8px,
      rgba(15, 23, 42, 0.5) 8px,
      rgba(15, 23, 42, 0.5) 16px
    );
  }
  
  .cell-shrinking-warning {
    background-color: #64748b; /* slate-500 */
    background-image: repeating-linear-gradient(
      -45deg,
      transparent,
      transparent 5px,
      rgba(30, 41, 59, 0.5) 5px, /* slate-800 with opacity */
      rgba(30, 41, 59, 0.5) 10px
    );
  }

  @keyframes pulse-fade {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }
  .cell-shrink-imminent::after {
    content: '';
    position: absolute;
    inset: 0;
    background-color: rgba(100, 116, 139, 0.2); /* slate-500 with 20% opacity */
    border-radius: 0.375rem; /* rounded-md */
    animation: pulse-fade 1.5s infinite ease-in-out;
  }
  .tile-preview-piece {
    filter: brightness(0.95) saturate(0.9);
  }
</style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.0?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.0?external=rxjs"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-800">
  <app-root></app-root>
</body>
</html>
