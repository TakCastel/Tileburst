<div class="min-h-screen w-full flex items-center justify-center dark:bg-slate-900 px-2 py-4">
  <div class="flex flex-col items-center gap-8">
    <!-- Titre -->
    <h1 class="text-4xl md:text-6xl font-bold text-slate-800 dark:text-slate-100 tracking-tight">
      Tileburst
    </h1>

    <!-- Badges des stores -->
    <div class="flex flex-col sm:flex-row gap-4 items-center">
      <!-- App Store Badge (Coming Soon) -->
      <div class="app-store-badge disabled">
        <div class="app-store-badge-content">
          <svg class="app-store-logo" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.08-.4C1.79 15.25 2.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
          <div class="app-store-text">
            <div class="app-store-text-small">Download on the</div>
            <div class="app-store-text-large">App Store</div>
          </div>
        </div>
        <div class="coming-soon-overlay">
          <span class="coming-soon-text">Coming Soon</span>
        </div>
      </div>

      <!-- Google Play Badge (Coming Soon) -->
      <div class="google-play-badge disabled">
        <div class="google-play-badge-content">
          <svg class="google-play-logo" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.05L14.69,12L3.84,21.95C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
          </svg>
          <div class="google-play-text">
            <div class="google-play-text-small">GET IT ON</div>
            <div class="google-play-text-large">Google Play</div>
          </div>
        </div>
        <div class="coming-soon-overlay">
          <span class="coming-soon-text">Coming Soon</span>
        </div>
      </div>
    </div>

    <!-- Bouton pour lancer le jeu -->
    <button
      (click)="onPlayInBrowser()"
      class="bg-gradient-to-r from-cyan-500 to-purple-500 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center gap-2 text-lg"
    >
      <lucide-angular [img]="PlayIcon" class="w-5 h-5"></lucide-angular>
      {{ i18n.t().landingPlayNow }}
    </button>
  </div>
</div>
